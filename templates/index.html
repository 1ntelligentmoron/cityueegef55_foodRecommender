<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="food recommendation" />
        <meta name="description" content="restaurant recommendation" />
        <meta name="description" content="what to eat" />
        <title>FoodAR - Food AI Recommender</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <!-- Custom JS -->
        <link rel="text/javascript" href="{{ url_for('static', filename='js/cookies.js') }}">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">FoodAR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="https://github.com/1ntelligentmoron/cityueegef55_foodRecommender" target="_blank">GitHub</a></li>
                        <!-- <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">Login</a></li> -->
                        <!-- <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/signup">Signup</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/bg-index.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>FoodAR</h1>
                            <span class="subheading">The Food AI Recommender<br>Don't know what to eat? I am here to help.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Fill in the criteria below and FoodAR will recommend you some restaurants to eat at.</p>
                        <div class="my-5">
                            {% if num_errors > 0 %}
                                {% for error in errors %}
                                    <p class="invalid-feedback">{{ error }}</p>     
                                {% endfor %}
                            {% endif %}
                            <form action="{{ url_for('main') }}" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="budget" name="budget" min="" max="" placeholder="50">
                                    <label for="budget">Budget (per-person, in HKD)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="range" name="range" min="" max="" placeholder="1">
                                    <label for="range">Range of search (1-25 km)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="lat" name="lat" min="" max="" placeholder="22.3">
                                    <label for="lat">Current latitude (number form, e.g. 22.3)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="long" name="long" min="" max="" placeholder="114.18">
                                    <label for="long">Current longitude (number form, e.g. 114.18)</label>
                                </div>
                                <br>
                                <!-- CSRF -->
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Recommend!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
