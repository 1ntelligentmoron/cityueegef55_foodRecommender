<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="food recommendation" />
        <meta name="description" content="restaurant recommendation" />
        <meta name="description" content="what to eat" />
        <title>Food Recommender</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Food Recommender</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/settings">Settings</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/signup">Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/bg-settings.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Settings</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Configure settings that are linked to your account. Make sure you have <a href="/login">logged in</a> or <a href="/signup">signed up</a>.</p>
                        <div class="my-5">
                            <form id="settings" name="settings" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="settings-1" name="settings-1" type="text" placeholder="#" />
                                    <label for="name">Settings 1 (Current: ...)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="settings-2" name="settings-2" type="text" placeholder="#" />
                                    <label for="name">Settings 2 (Current: ...)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="settings-3" name="settings-3" type="text" placeholder="#" />
                                    <label for="name">Settings 3 (Current: ...)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="settings-4" name="settings-4" type="text" placeholder="#" />
                                    <label for="name">Settings 4 (Current: ...)</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="settings-5" name="settings-5" type="text" placeholder="#" />
                                    <label for="name">Settings 5 (Current: ...)</label>
                                </div>
                                <br>
                                <input id="logged-in" name="logged-in" placeholder="0" type="hidden">
                                <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Update</button> <!-- Submit Button-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
